<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
<title>JCMS后台管理登录</title>
</head>
<body>
<div class="row-fluid">
<div class="span12">
<div class="span3"><h3>欢迎使用JCMS系统</h3></div>
<div class="span6">
<p style="margin-top:100px;">
<img src="/images/LogoSmall.png">
</p>
<form class="well" name="loginform" id="loginform" action="/admin/user/login.do" method="post">
	<p>
		<label>用户名<br /></label>
		<input type="text" name="userName" id="userName" value="" size="20" tabindex="10" placeholder="用户名"/>
	</p>
	<p>
		<label>密码<br />
		<input type="password" name="password" id="password" cvalue="" size="20" tabindex="20" placeholder="****"/></label>

	</p>
	<p>
		<label>验证码<br/></label>
		<input type="text" name="authCode" id="authCode" size="20" tabindex="30" />
		<span class="help-inline"><img id="authImg" src="/authCode" />&nbsp;&nbsp;<a href="javascript:changeImg();">换张图片</a></span>
		
	</p>	
	<label class=checkbox"><input style="display:inline-block" name="remember" type="checkbox" id="remember" value="1" tabindex="90" />记住我的用户名</label>
	<p style="margin-left:80px">
		<input class="btn" type="submit" name="submit" id="submit" value="登录" tabindex="100" />
		&nbsp;&nbsp;<a href="#">忘记密码</a>
	</p>
</form>
</div>
</div>
</div>

						
</body>
<script language="javascript" src="/js/jquery.js" type="text/javascript"></script>
<script language="javascript" src="/js/bootstrap.min.js" type="text/javascript"></script>
<script language="javascript">
//更换验证码
function changeImg(){
	var num = Math.random(1);
	$("#authImg").attr("src","/authCode?"+num);
}
</script>
</html>
